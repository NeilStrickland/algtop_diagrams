<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Klein bottle</title>
  <style type="text/css" media="screen">
   @import url(algtop_demo.css);
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js"> 
   MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX","output/HTML-CSS"],
    tex2jax: {inlineMath: [["$","$"]]}
   });
  </script> 
  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="algtop.js"></script>
  <style>
   html, body {
       overflow: hidden;
       width: 100%;
       height: 100%;
       margin: 0;
       padding: 0;
   }
   
   canvas {
       width: 100%;
       height: 600px;
       touch-action: none;
   }
  </style>
 </head>
<body>
  <div id="control_div" style="position:absolute; left:50px; top:50px;">
   <div class="control" style="width: 150px;" id="index" onclick="location='index.php'">Index</div>
  </div>
  <div style="text-align:center">
   <canvas id="main_canvas"></canvas>
   <br/><br/>
   <div id="text" style="width: 800px; margin: 0 auto; text-align:left">
    This shows the Klein bottle.
   </div>
  </div>
 <script>

  var demo = {};

  demo.init = function() {
   this.canvas = document.getElementById("main_canvas");
   this.engine =
     new BABYLON.Engine(this.canvas, true, { preserveDrawingBuffer: true, stencil: true });

   this.scene = algtop.basic_scene(this.engine,this.canvas);
   
   this.klein = Object.create(algtop.klein);
   this.klein.make_mesh(this.scene);
   
   var me = this;
   
   this.engine.runRenderLoop(function () {
    if (me.scene) {
     me.scene.render();
    }
   });

   window.addEventListener("resize", function () {
    me.engine.resize();
   });
  }

  demo.init();
 </script>
</body>
</html>
